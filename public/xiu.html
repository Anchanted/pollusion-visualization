	<style type="text/css">
        html, body {
            height: 100%;

		body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 18px;
		}

        #canvas {
            margin: 50px 0 0 50px;
        }

        #color-info {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: auto;
            height: auto;
        }

        .color-row {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .color-square {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }

        #button {
            position: absolute;
            top: 50px;
            right: 50px;
            width: auto;
            height: auto;
        }

        #mouse-coords {
            position: absolute;
            top: 100px;
            right: 50px;
            width: 100px;
            height: 26px;
        }

<body>
	<canvas id="canvas"></canvas>
    <div id="color-info"></div>
    <div id="mouse-coords"></div>
    <button id="button">Change</button>
	<script type="text/javascript">
        document.body.width = window.innerWidth;
        document.body.height = window.innerHeight;

        var size = 32;
        var pixelArr = new Array(size);
        for (var i = 0; i < 32; i++) {
            pixelArr[i] = new Array(size);
        }
        for (var i = 0; i < oldPixelArr.length; i++) {
            pixelArr[oldPixelArr[i].x][oldPixelArr[i].y] = oldPixelArr[i].color;
        }

        var colorArr = []
        for (var i = 0; i < oldPixelArr.length; i++) {
            const pixel = oldPixelArr[i];
            if (pixel.color === "#ffffff") {
                continue;
            }
            var flag = false;
            for (var j = 0; j < colorArr.length; j++) {
                if (pixel.color === colorArr[j]) {
                    flag = true;
                    break;
                }
            }
            if (!flag) {
                colorArr.push(pixel.color);
            }
        }
        colorArr.sort(function(a, b) {
            return parseInt(a.substr(1), 16) - parseInt(b.substr(1), 16)
        });

        // var colorChart = {
        //     "#000000": ["310", "#000000"],
        //     "#00bfdb": ["3845", "#04c4ca"],
        //     "#02dcff": ["3846", "#06e3e6"],
        //     "#282917": ["934", "#313919"],
        //     "#332727": ["938", "#361f0e"],
        //     "#93755b": ["611", "#967656"],
        //     "#968686": ["646", "#877d73"],
        //     "#989898": ["414", "#8c8c8c"],
        //     "#a76741": ["420", "#a07042"],
        //     "#aa003e": ["150", "#ab0249"],
        //     "#c38200": ["782", "#ae7720"],
        //     "#cccccc": ["415", "#d3d3d6"],
        //     "#e3bc9b": ["738", "#eccc9e"],
        //     "#feb800": ["972", "#ffb515"]
        // };
        var colorChart = {
            "#000000": ["fff", "#000000"],
            "#000000": ["310", "#000000"],
            "#00bfdb": ["597", "#5ba3b3"],
            "#02dcff": ["3846", "#06e3e6"],
            "#282917": ["934", "#313919"],
            "#332727": ["938", "#361f0e"],
            "#93755b": ["612", "#bc9a78"],
            "#968686": ["646", "#877d73"],
            "#989898": ["318", "#ababab"],
            "#a76741": ["167", "#a77c49"],
            "#aa003e": ["718", "#9c2462"],
            "#c38200": ["782", "#ae7720"],
            "#cccccc": ["3747", "#d3d7ed"],
            "#e3bc9b": ["945", "#fbd5bb"],
            "#feb800": ["742", "#ffbf57"]
        };

        var selectedColor

        var wrapper = document.getElementById("color-info");
        for (var i = 0; i < colorArr.length; i++) {
            var row = document.createElement("div");  
            row.className = 'color-row';
            row.name = colorArr[i]
            row.onmousemove = function () {
                selectedColor = this.name;
                for (var j = 0; j < colorTextArr.length; j++) {
                    colorTextArr[j].style.color = (colorTextArr[j].name === selectedColor) ? "#ff0000" : "#000000";
                }
            }
            var colorSpan = document.createElement("span");
            colorSpan.className = 'color-square';
            colorSpan.style.backgroundColor = colorChart[colorArr[i]][1];
            var textSpan = document.createElement("span");
            textSpan.className = 'color-text';
            textSpan.name = colorArr[i];
            textSpan.style.whiteSpace = "pre-wrap";
            // textSpan.innerText = colorArr[i] + " " + parseInt(colorArr[i].substr(1, 2), 16) + " " + parseInt(colorArr[i].substr(3, 2), 16) + " " + parseInt(colorArr[i].substr(5, 2), 16);
            textSpan.innerText = colorChart[colorArr[i]][0] + "   " + colorChart[colorArr[i]][1];
            row.appendChild(colorSpan);
            row.appendChild(textSpan);
            wrapper.appendChild(row);
        }

        var button = document.getElementById("button")
        var buttonFlag = false
        button.onclick = function () {
            buttonFlag = !buttonFlag
        }

        var scale = 16;
        var space = scale + 2;
        var scaledSize = space * size;

        canvas.width = scaledSize;
		canvas.height = scaledSize;
		var ctx = canvas.getContext("2d");

        function animate() {
            ctx.clearRect(0, 0, scaledSize, scaledSize);

            ctx.lineWidth = 1;
            var space = scale + 2;
            // ctx.globalAlpha = 0.5;
            for (var i = 0; i <= size; i++) {
                if (i % 5 === 0) {
                    ctx.strokeStyle = "#333333";
                } else {
                    ctx.strokeStyle = "#aaaaaa";
                }
                ctx.beginPath();
                ctx.moveTo(i * space, 0);
                ctx.lineTo(i * space, space * size);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * space);
                ctx.lineTo(space * size, i * space);
                ctx.stroke();
            }            
            // ctx.globalAlpha = 1;

            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    var pixel = pixelArr[i][j];
                    if (!pixel) {
                        continue;
                    }
                    // ctx.fillStyle = (pixel === selectedColor) ? "#ff0000" : colorChart[pixel][1];
                    if (pixel === selectedColor) {
                        ctx.fillStyle = "#ff0000";
                    } else {
                        ctx.fillStyle = buttonFlag ? colorChart[pixel][1] : pixel;
                    }
                    ctx.fillRect(i * space + 1, j * space + 1, scale, scale);
                }
            }
            
            window.requestAnimationFrame(animate);
        }

        var colorTextArr = document.getElementsByClassName("color-text")
        var mouseCoords = document.getElementById("mouse-coords");
        canvas.onmousemove = function (event) {
            var countX = Math.floor(event.offsetX / space);
            var countY = Math.floor(event.offsetY / space);

            if (0 <= countX && countX < size && 0 <= countY && countY < size) {
                selectedColor = pixelArr[countX][countY];
                mouseCoords.innerText = countX + ", " + countY;
            } else {
                selectedColor = null;
                mouseCoords.innerText = "";
            }

            for (var i = 0; i < colorTextArr.length; i++) {
                colorTextArr[i].style.color = (colorTextArr[i].name === selectedColor) ? "#ff0000" : "#000000";
            }
        }

        window.requestAnimationFrame(animate);

	</script>
</body>
